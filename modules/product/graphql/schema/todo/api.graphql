query ListTodoItems {
  listTodoItems {
    id
    status
    description
  }
}

mutation CreateTodoItem {
  createTodoItem {
    id
    status
    description
  }
}

mutation UpdateTodoItemStatus($input: UpdateTodoItemStatusInput) {
  updateTodoItemStatus(input: $input) {
    id
    description
    status
  }
}
