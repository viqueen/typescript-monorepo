name: typescript-monorepo Build and Test
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  test:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"
      - run: yarn
      - run: yarn workspace @monorepo-graphql/schema codegen
      - run: yarn build
      - run: yarn lint
      - run: yarn format:check
      - run: yarn test --passWithNoTests
